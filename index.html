<!DOCTYPE html>
<html>
<head>
    <title>Speed Web Game</title>
    <!--<script src="deck.js" type="module"></script>-->
    <script src="gamescript.js" type="module"></script>
    <link rel="stylesheet" href="/homepage.css">
</head>
<body>
    <div>
    <h1 id="title">Speed</h1>
        <h2>Computer</h2>
        <div id="computerCards">
            <div class="stack"></div>
            <div class="cards computerHand one" id="one"></div>
            <div class="cards computerHand two"></div>
            <div class="cards computerHand three"></div>
            <div class="cards computerHand four"></div>
            <div class="cards computerHand five"></div>
        </div>
    <div id="centerCards">
        <button type="button">Start Game/   Reset</button>
        <div class="stack centerStack" id="left"></div>
        <div class="cards left  center six"></div>
        <div class="cards right center seven"></div>
        <div class="stack centerStack" id="right"></div>
        <button type="button">Flip Card</button>
    </div>
        <h2>Player</h2>
        <div id="playerCards">
            <div class="stack"></div>
            <div class="cards playerHand eight" id="eight"></div>
            <div class="cards playerHand nine" id="nine"></div>
            <div class="cards playerHand ten" id="ten"></div>
            <div class="cards playerHand eleven" id="eleven"></div>
            <div class="cards playerHand twelve" id="twelve"></div>
    </div>
</body>
</html>
